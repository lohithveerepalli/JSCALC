<html>
    <head>
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class = "everything">
            <div class = "display">

            </div>
            <div class = "buttons">
                <div class = "row row1">
                    <div class = "button CE">
                        CE
                    </div>
                    <div class = "button clear">
                        C
                    </div>
                    <div class = "button del">
                        del
                    </div>
                    <div class = "button divide">
                        /
                    </div>
                </div>
                <div class = "row row2">
                    <div class = "button seven">
                        7
                    </div>
                    <div class = "button eight">
                        8
                    </div>
                    <div class = "button nine">
                        9
                    </div>
                    <div class = "button x">
                        x
                    </div>
                </div>
                <div class = "row row3">
                    <div class = "button four">
                        4
                    </div>
                    <div class = "button five">
                        5
                    </div>
                    <div class = "button six">
                        6
                    </div>
                    <div class = "button minus">
                        -
                    </div>
                </div>
                <div class = "row row4">
                    <div class = "button one">
                        1
                    </div>
                    <div class = "button two">
                        2
                    </div>
                    <div class = "button three">
                        3
                    </div>
                    <div class = "button plus">
                        +
                    </div>
                </div>
                <div class = "row row5">
                    <div class = "button posneg">
                        +/-
                    </div>
                    <div class = "button zero">
                        0
                    </div>
                    <div class = "button decimal">
                        .
                    </div>
                    <div class = "button equals">
                        =
                    </div>
                </div>  
            </div>
        </div>
        <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
